<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cron√¥metro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form name="form_main">
        <div class="cronometro">
          <span id="hour">00</span>:<span id="minute">00</span>:<span id="second">00</span>:<span id="millisecond">000</span>
        </div>
      
        <div class="btns">
            <button type="button" name="start" class="start">Iniciar</button>
            <button type="button" name="pause" class="pause">Parar</button>
            <button type="button" name="reset" class="reset">Zerar</button>
        </div>
      </form>
</body>
<script src="main.js"></script>
</html>
